<!-- register.component.html -->

<div class="register-card">

  <div class="logo-container" style="text-align: center; margin-bottom: 1rem;">
    <h1 style="color: #14b8a6; margin: 0;">Deep<span style="color: #666;">Eval</span></h1>
  </div>
  
  <h2 class="card-title" style="text-align: center;">Sign up</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="card-content">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{'input-error': isFieldInvalid('email')}"
          required
        >
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{'input-error': isFieldInvalid('password')}"
          required
        >
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
    </div>
    
    <div class="card-footer" style="text-align: center;">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="registerForm.invalid || isLoading"
        [ngClass]="{'btn-loading': isLoading}"
      >
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Signing Up...
        </span>
      </button>
      <p>
        Already have an account? <a href="/auth/login">Sign in</a>
      </p>
    </div>
  </form>
</div>
