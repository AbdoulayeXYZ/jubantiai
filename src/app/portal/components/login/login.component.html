<!-- login.component.html -->
<div class="login-card">
  <div class="logo-container" style="text-align: center; margin-bottom: 1rem;">
    <h1 style="color: #000; margin: 0;">DEEP<span style="color: #666;">EVAL</span></h1>
  </div>
  
  <h2 class="card-title" style="text-align: center;">Sign in</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="card-content">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{'input-error': isFieldInvalid('email')}"
          required
        >
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{'input-error': isFieldInvalid('password')}"
          required
        >
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      
    </div>
    
    <div class="card-footer" style="text-align: center;">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || isLoading"
        [ngClass]="{'btn-loading': isLoading}"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>
      <p>
        Don't have an account? <a routerLink="/auth/register">Sign up</a>
      </p>
    </div>
  </form>
</div>
